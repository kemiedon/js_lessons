<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水果陣列範例</title>
</head>
<body>
    <script>
        // 宣告一個包含五種水果的陣列
        const fruits = ["蘋果", "梨子", "香蕉", "鳳梨", "西瓜"];

        // 使用 console 印出「蘋果」
        console.log(fruits[0]);

        // 使用 console 印出「西瓜」
        console.log(fruits[4]);

        // 使用 console 印出「鳳梨」
        console.log(fruits[3]);
    </script>
</body>
</html>
