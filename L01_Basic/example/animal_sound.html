<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動物聲音判斷</title>
</head>
<body>
    <script>
        let animal = 'dog';
        switch (animal) {
            case 'dog':
                console.log("汪汪汪");
                break;
            case 'cat':
                console.log("喵喵喵");
                break;
            case 'bird':
                console.log("啾啾啾");
                break;
            case 'cow':
                console.log("哞哞哞");
                break;
            default:
                console.log("未知動物");
        }

    </script>
</body>
</html>
