<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic_practice</title>
</head>
<body>
    <script>
        // 加法運算
        let a = 10;
        let b = 20;
        let sum = a + b;
        console.log("a 和 b 的和是：" + sum);

        // 圓周長計算
        const PI = 3.14;
        let radius = 10;
        let circumference = 2 * PI * radius;
        console.log("圓的周長是：" + circumference);

        // 商品總價格計算
        let price = 100;
        let quantity = 3;
        let totalPrice = price * quantity;
        console.log("商品的總價格是：" + totalPrice);

        // 光速距離計算
        const LIGHT_SPEED = 299792458;
        let time = 10;
        let distance = LIGHT_SPEED * time;
        console.log("光在10秒內行進的距離是：" + distance + " 公尺");

        // 總小時數計算
        const HOURS_PER_DAY = 24;
        let days = 7;
        let totalHours = days * HOURS_PER_DAY;
        console.log("7天內的總小時數是：" + totalHours + " 小時");

        // 字串轉數字
        let strNum = '123';
        let num = Number(strNum);
        console.log("字串轉數字的結果是：" + num);

        // 數字轉字串
        let num2 = 456;
        let strNum2 = String(num2);
        console.log("數字轉字串的結果是：" + strNum2);

        // 布林值轉數字
        let bool = true;
        let num3 = Number(bool);
        console.log("布林值轉數字的結果是：" + num3);


    </script>
</body>
</html>
