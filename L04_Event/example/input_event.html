<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>輸入字數顯示</title>
</head>
<body>
    <textarea id="textInput" rows="4" cols="50" placeholder="請輸入文字..."></textarea>
    <p id="charCount">字數: 0</p>

    <script>
        const textInput = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');

        textInput.addEventListener('input', () => {
            charCount.innerText = "字數: " + textInput.value.length;
        });
    </script>
</body>
</html>
