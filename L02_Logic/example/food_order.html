<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點餐範例</title>
</head>
<body>
    <script>
        let order = "pasta";
        switch (order) {
        case "pizza":
            console.log("你訂購了披薩...");
            break;
        case "pasta":
            console.log("你訂購了義大利麵...");
            break;
        case "burger":
            console.log("你訂購了漢堡...");
            break;
        default:
            console.log("我們沒有這道菜，請重新選擇...");
        }
    </script>
</body>
</html>
