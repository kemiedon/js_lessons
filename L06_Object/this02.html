<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This案例-html物件的this</title>
</head>
<body>
    <button id="click1" onclick="click_me(this)">按鈕1</button>
    <button id="click2" onclick="click_me(this)">按鈕2</button>
    <script>
        function click_me(obj){
            console.log(obj.innerHTML);
        }
    </script>
</body>
</html>
