<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window confirm</title>
</head>

<body>
    <script>
        let result = confirm('是否刪除資料?');
        if (result)
            message = "已刪除";
        else
            message = "已取消";
        alert(message);
    </script>
</body>

</html>
