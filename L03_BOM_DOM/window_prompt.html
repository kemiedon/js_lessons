<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Prompt</title>
</head>

<body>
    <script>
        let question = prompt('你最喜歡哪個程式語言?');
        let answer;
        if (question.toLowerCase() == 'javascript')
            answer = "太棒了，我也很喜歡";
        else
            answer = "你跟我喜歡的不一樣";
        alert(answer);

    </script>
</body>

</html>
