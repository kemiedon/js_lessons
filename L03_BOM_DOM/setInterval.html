<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>
<body>
    <script>
        setInterval(function() {
            // 這段代碼將每1000毫秒（1秒）執行一次
            console.log('每秒執行...');
        }, 1000);
    </script>
</body>
</html>
