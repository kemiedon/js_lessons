<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Screen</title>
</head>

<body>
    <div id="screen_width"></div>
    <div id="screen_height"></div>
    <script>
        document.getElementById("screen_width").innerHTML = "Screen Width: " + screen.width;
        document.getElementById("screen_height").innerHTML = "Screen Height: " + screen.height;
    </script>
</body>

</html>
